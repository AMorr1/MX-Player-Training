<!DOCTYPE html>
<html>
    <head>
        <title>BANKING APP SYSTEM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script>
        ;
           function Add(){
               var AMOUNT=document.getElementById("AMOUNT").value;
               if(AMOUNT == ""){
                   alert("ENTER THE VALID AMOUNT")
               }
               else{
                let Remainingbalance=document.getElementById("Remainingbalance")
               Remainingbalance.value=AMOUNT;
            }
           }
           function Withdraw(){
            var totalBalance=document.getElementById("Remainingbalance").value;
            var AMOUNT=document.getElementById("AMOUNT").value;
            var balanceAMOUNT = totalBalance-AMOUNT;
            if(AMOUNT == ""){
                   alert("ENTER THE VALID AMOUNT")
               }
            else if(AMOUNT > totalBalance){
                alert('YOUR BANK ACCOUNT HAVE INSUFFICIENT AMOUNT');

               }
               else{
                document.getElementById(Remainingbalance).value=balanceAMOUNT;
                document.getElementById("AMOUNT").value="";
               }

           }
           function Deposit(){
            var totalBalance=document.getElementById("Remainingbalance").value;
            var AMOUNT=document.getElementById("AMOUNT").value;
            var balanceAMOUNT = totalBalance+Amount;
            if(AMOUNT == ""){
                   alert("ENTER THE VALID AMOUNT")
               }
               else{
                document.getElementById(Remainingbalance).value=balanceAMOUNT;
                document.getElementById("AMOUNT").value="";
               }
           }
           
        </script>
    </head>
    <body>

        <form style="position: absolute; top:50%; left: 50%; transform: translate(-50%,-50%);">
            <div class="row align-items-center">
            <div class="col mb-3">
              <label for="Input Amount" class="form-label">ENTER AMOUNT</label>
              <input type="text" class="form-control" id="AMOUNT">
              
            </div>
            <div class="col mb-3" >
                <label for="Input Amount" class="form-label">Current Balance</label>
                <input disabled type="text" class="form-control" id="Remainingbalance">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="Add()">Open Account</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="Withdraw()">Withdraw</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="Deposit()">Deposit</button>
                </div>
        </div>
        

          </form>
    
    </body>
</html>
